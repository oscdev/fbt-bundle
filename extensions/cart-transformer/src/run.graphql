query RunInput {
    cart {
      lines {
        id
        cost{
          amountPerQuantity{
            amount
          }
        }
        quantity        
        merchandise {
          __typename
          ... on ProductVariant {
            product {
              title              
              bundleConfig: metafield(namespace: "oscp", key: "fbtBundle"){
                value
              }
              bundleComponents: metafield(namespace: "oscp", key: "fbtBundleComponentReference"){
                value
              }
            }
            id
          }
        }
      }
    }
  } 